<svg width="260" height="160" viewBox="0 0 260 160" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Database icon -->
    <circle cx="60" cy="80" r="30" fill="#EFF6FF" stroke="#3B82F6" strokeWidth="2" />
    <rect x="45" y="65" width="30" height="5" rx="2" fill="#3B82F6" />
    <rect x="45" y="75" width="30" height="5" rx="2" fill="#3B82F6" />
    <rect x="45" y="85" width="30" height="5" rx="2" fill="#3B82F6" />
    <rect x="45" y="95" width="30" height="5" rx="2" fill="#3B82F6" />

    <!-- Lines to partitions -->
    <line x1="90" y1="60" x2="130" y2="40" stroke="#3B82F6" strokeWidth="2" strokeLinecap="round" />
    <line x1="90" y1="80" x2="130" y2="80" stroke="#3B82F6" strokeWidth="2" strokeLinecap="round" />
    <line x1="90" y1="100" x2="130" y2="120" stroke="#3B82F6" strokeWidth="2" strokeLinecap="round" />

    <!-- Partition I -->
    <rect x="130" y="20" width="100" height="40" rx="6" fill="#F9FAFB" stroke="#3B82F6" strokeWidth="2" />
    <text x="180" y="45" text-anchor="middle" font-size="12" font-family="sans-serif" fill="#3B82F6">Partition I</text>

    <!-- Partition II -->
    <rect x="130" y="70" width="100" height="40" rx="6" fill="#F9FAFB" stroke="#3B82F6" strokeWidth="2" />
    <text x="180" y="95" text-anchor="middle" font-size="12" font-family="sans-serif" fill="#3B82F6">Partition II</text>

    <!-- Partition III -->
    <rect x="130" y="120" width="100" height="40" rx="6" fill="#F9FAFB" stroke="#3B82F6" strokeWidth="2" />
    <text x="180" y="145" text-anchor="middle" font-size="12" font-family="sans-serif" fill="#3B82F6">Partition
        III</text>
</svg>