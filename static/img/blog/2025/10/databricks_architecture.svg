<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients and styles -->
  <defs>
    <linearGradient id="postgresGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#336791;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a7b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="databricksGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3621;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d42e1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clusterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deltaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099c0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Databricks Architecture
  </text>
  
  <!-- PostgreSQL Source -->
  <g filter="url(#shadow)">
    <rect x="50" y="150" width="200" height="120" rx="8" fill="url(#postgresGrad)"/>
    <text x="150" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      PostgreSQL
    </text>
    <text x="150" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e0e0">
      Source Database
    </text>
    <circle cx="150" cy="245" r="22" fill="rgba(255,255,255,0.2)"/>
    <path d="M 140 245 L 150 235 L 160 245 L 150 255 Z" fill="white"/>
  </g>
  
  <!-- Arrow 1: PostgreSQL to Ingestion Cluster -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#555"/>
    </marker>
  </defs>
  <line x1="250" y1="210" x2="380" y2="210" stroke="#555" stroke-width="3" marker-end="url(#arrowhead1)"/>
  <text x="315" y="200" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333" font-weight="600">
    Data Ingestion
  </text>
  
  <!-- Ingestion Cluster -->
  <g filter="url(#shadow)">
    <rect x="380" y="130" width="240" height="160" rx="8" fill="url(#clusterGrad)"/>
    <text x="500" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Ingestion Cluster
    </text>
    <rect x="410" y="180" width="180" height="90" rx="6" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="500" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">
      n2-standard-32
    </text>
    <text x="500" y="230" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#e0e0e0">
      32 vCPU
    </text>
    <text x="500" y="250" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#e0e0e0">
      128 GB RAM
    </text>
  </g>
  
  <!-- Arrow 2: Ingestion to Delta -->
  <line x1="620" y1="210" x2="750" y2="210" stroke="#555" stroke-width="3" marker-end="url(#arrowhead1)"/>
  <text x="685" y="200" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333" font-weight="600">
    Store
  </text>
  
  <!-- Delta Tables -->
  <g filter="url(#shadow)">
    <rect x="750" y="150" width="200" height="120" rx="8" fill="url(#deltaGrad)"/>
    <text x="850" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Delta Tables
    </text>
    <text x="850" y="207" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e0e0">
      Lakehouse Storage
    </text>
    
    <!-- Unity Catalog box inside -->
    <rect x="770" y="220" width="160" height="30" rx="4" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="850" y="240" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      Unity Catalog
    </text>
  </g>
  
  <!-- Arrow 3: Delta to Query Cluster -->
  <path d="M 850 270 L 850 380" stroke="#555" stroke-width="3" marker-end="url(#arrowhead1)"/>
  <text x="880" y="330" font-family="Arial, sans-serif" font-size="13" fill="#333" font-weight="600">
    Query
  </text>
  
  <!-- Query Cluster Section -->
  <g filter="url(#shadow)">
    <rect x="650" y="380" width="400" height="280" rx="8" fill="url(#databricksGrad)"/>
    <text x="850" y="420" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      Databricks TPC-H Query Cluster
    </text>
    
    <!-- Master Node -->
    <rect x="690" y="445" width="320" height="90" rx="6" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="850" y="475" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Master Node
    </text>
    <text x="850" y="497" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffe0e0">
      n2-standard-32
    </text>
    <text x="850" y="517" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ffe0e0">
      32 vCPU | 128 GB RAM
    </text>
    
    <!-- Worker Nodes -->
    <rect x="690" y="555" width="320" height="90" rx="6" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="850" y="585" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Worker Nodes (Auto-scaling)
    </text>
    <text x="850" y="607" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffe0e0">
      1-3 Ã— n2-standard-16
    </text>
    <text x="850" y="627" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ffe0e0">
      16 vCPU | 64 GB RAM each
    </text>
  </g>
  

</svg>