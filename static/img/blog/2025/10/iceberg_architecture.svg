<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients and styles -->
  <defs>
    <linearGradient id="postgresGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#336791;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a7b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="olakeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#218838;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icebergGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00A9E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088b8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emrGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e68a00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ec2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#527FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d5fcc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Apache Iceberg Architecture
  </text>
  
  <!-- PostgreSQL Source -->
  <g filter="url(#shadow2)">
    <rect x="50" y="150" width="200" height="120" rx="8" fill="url(#postgresGrad2)"/>
    <text x="150" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      PostgreSQL
    </text>
    <text x="150" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e0e0">
      Source Database
    </text>
    <circle cx="150" cy="245" r="22" fill="rgba(255,255,255,0.2)"/>
    <path d="M 140 245 L 150 235 L 160 245 L 150 255 Z" fill="white"/>
  </g>
  
  <!-- Arrow 1: PostgreSQL to OLake -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#555"/>
    </marker>
  </defs>
  <line x1="250" y1="210" x2="380" y2="210" stroke="#555" stroke-width="3" marker-end="url(#arrowhead2)"/>
  <text x="315" y="200" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333" font-weight="600">
    Data Transfer
  </text>
  
  <!-- OLake on EC2 -->
  <g filter="url(#shadow2)">
    <rect x="380" y="130" width="240" height="180" rx="8" fill="url(#ec2Grad)"/>
    <text x="500" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      AWS EC2 Instance
    </text>
    
    <!-- OLake Box -->
    <rect x="410" y="185" width="180" height="115" rx="6" fill="url(#olakeGrad)"/>
    <text x="500" y="210" font-family="Arial, sans-serif" font-size="17" font-weight="bold" text-anchor="middle" fill="white">
      OLake
    </text>
    <text x="500" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e0e0e0">
      Simple UI-based setup
    </text>
    <text x="500" y="246" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e0e0e0">
      No code optimization needed
    </text>
    <rect x="430" y="260" width="140" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="500" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      32 vCPU | 128 GB RAM
    </text>
  </g>
  
  <!-- Arrow 2: OLake to Iceberg -->
  <line x1="620" y1="220" x2="750" y2="220" stroke="#555" stroke-width="3" marker-end="url(#arrowhead2)"/>
  <text x="685" y="210" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333" font-weight="600">
    Ingest
  </text>
  
  <!-- Iceberg Tables -->
  <g filter="url(#shadow2)">
    <rect x="750" y="150" width="200" height="140" rx="8" fill="url(#icebergGrad)"/>
    <text x="850" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Apache Iceberg
    </text>
    <text x="850" y="207" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e0e0">
      Table Format
    </text>
    
    <!-- AWS Glue Catalog box inside -->
    <rect x="770" y="220" width="160" height="35" rx="4" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="850" y="242" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
      AWS Glue Catalog
    </text>
    
    <!-- Iceberg icon representation -->
    <g transform="translate(815, 260)">
      <path d="M 35 0 L 45 20 L 25 20 Z" fill="rgba(255,255,255,0.3)"/>
      <rect x="20" y="20" width="30" height="3" rx="1" fill="rgba(255,255,255,0.2)"/>
    </g>
  </g>
  
  <!-- Arrow 3: Iceberg to EMR -->
  <path d="M 850 290 L 850 380" stroke="#555" stroke-width="3" marker-end="url(#arrowhead2)"/>
  <text x="880" y="340" font-family="Arial, sans-serif" font-size="13" fill="#333" font-weight="600">
    Query
  </text>
  
  <!-- AWS EMR Cluster Section -->
  <g filter="url(#shadow2)">
    <rect x="640" y="380" width="420" height="290" rx="8" fill="url(#emrGrad)"/>
    <text x="850" y="420" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      AWS EMR - TPC-H Query Cluster
    </text>
    
    <!-- Master Node -->
    <rect x="680" y="445" width="340" height="95" rx="6" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <text x="850" y="475" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
      Master Node
    </text>
    <text x="850" y="499" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d2d2d">
      m6g.8xlarge
    </text>
    <text x="850" y="521" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#2d2d2d">
      32 vCPU | 128 GB RAM
    </text>
    
    <!-- Worker Nodes -->
    <rect x="680" y="560" width="340" height="95" rx="6" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <text x="850" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
      Worker Nodes (Auto-scaling)
    </text>
    <text x="850" y="614" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2d2d2d">
      1-3 Ã— m6g.4xlarge
    </text>
    <text x="850" y="636" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#2d2d2d">
      16 vCPU | 64 GB RAM each
    </text>
  </g>
  

</svg>